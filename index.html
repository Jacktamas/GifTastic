<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>GIF-TASTIC</title>
  <link href="https://fonts.googleapis.com/css?family=Raleway:200,100,400" rel="stylesheet" type="text/css" />
  <link rel="stylesheet" href="assets/css/reset.css">
  <link rel="stylesheet" href="assets/css/bootstrap.css">
  <link rel="stylesheet" href="assets/css/cssshake.css">
  <link rel="stylesheet" href="assets/css/animate.css">
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="shortcut icon" href="assets/images/gif-icon.png" type="image/x-icon" />
</head>
<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <h1 class="shake-slow shake-constant">Gif-Tastic</h1>
        <!-- Rendered Buttons will get Dumped Here  -->
        <div class="row">
          <div class="col-md-8">
            <div id="buttons-view"></div>
            <hr>
          </div>
          <div class="col-md-4">
            <form id="gif-form">
              <div class="row text-center">
                <div class="col-xs-8 col-md-8">
                  <label for="gif-input"><input name="addAnimal" class="btn" type="text" id="gif-input" placeholder="Your GIPHY query ..."></label>
                </div>
                <!--    Button triggers new gif to be added -->
                <div class="col-xs-4 col-md-4">
                  <label for="gif-input"><button class="btn btn-success" id="add-gif" type="submit">Search</button></label>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <div class="row">

      <div id="gifs-view" class="col-md-12 text-center">
        <h1>
          <span
          class="txt-rotate"
          data-period="2000"
          data-rotate='[ "Click on the Giphy name buttons or add Giphy button to display Giphy images. Have Fun!" ]'></span>
        </h1>
        <audio src="assets/audio/typing.mp3" autoplay loop></audio>
        <!-- gif will Get Dumped Dere -->
      </div>
    </div>
  </div>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="assets/javascript/app.js" charset="utf-8"></script>
<script src="assets/javascript/animations.js" charset="utf-8"></script>

</body>
</html>
